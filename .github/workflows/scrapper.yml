name: Scrapper Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/scrapper.yml
      - scrapper/**

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    permissions:
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TELEGRAM_SCRAPPER_BOT_ACCESS_TOKEN }}
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: install jooqcodegen locally
        run: mvn install -DskipTests -f ./jooqcodegen/pom.xml

      - name: maven build
        run: mvn -pl scrapper -am package

      - name: Extract repository name
        id: extract_repo_name
        run: |
          repo_full_name="${{ github.repository }}"
          repo_name=$(basename $repo_full_name)
          echo "Repository name: $repo_name"
          image_name="$repo_name/scrapper"
          echo "::set-output name=image_name::$image_name"
        env:
          IMAGE_NAME: ${{ steps.extract_repo_name.outputs.image_name }}

      - name: Build scrapper Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .
        working-directory: ${{ github.workspace }}/scrapper/

      - name: Log in to the Github Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push scrapper Docker image to GitHub Container Registry
        run: docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest

      - id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        if: ( github.event_name != 'workflow_dispatch' )
        with:
          paths: ${{ github.workspace }}/scrapper/target/site/jacoco/jacoco.xml
          token: ${{ secrets.TELEGRAM_SCRAPPER_BOT_ACCESS_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          title: Code Coverage
          update-comment: true

  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - run: mvn -pl scrapper -am checkstyle:check

  integration-test:
    name: integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: install jooqcodegen locally
        run: mvn install -DskipTests -f ./jooqcodegen/pom.xml

      - run: mvn -pl scrapper -am verify -Dskip.unit.tests=true
