app:
  telegram-token: ${token}
  available-sites:
    - github.com
    - stackoverflow.com
  api:
    scrapper-base-url: http://localhost:8080
  retry:
    scrapper-client:
      enable: true
      retry-status-codes:
        - 500
      backoff-policy: linear
      max-attempts: -1
      initial-interval: 2s
      multiplier: 2.0

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml
